{% extends "model_page.html" %}

{% block content %}
    <h2>Evento</h2>
    <form action="cadastro" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ eventos.id }}">
        <label>Título</label><br>
        <input type="text" name="titulo" value="{{ eventos.titulo }}"><br>
        <label>Data do Evento:</label><br>
        <input type="datetime-local" name="data_evento" value="{{ eventos.get_data_input_evento }}"><br>
        <label>Local do Evento</label><br>
        <input type="text" name="cidade_evento" value="{{ eventos.cidade_evento }}"><br>
        <label>Descrição</label><br>
        <textarea name="descricao" rows="5" cols="30">{{ eventos.descricao }}</textarea><br>
        <br><br>
        <button type="submit">Salvar</button>
        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
{% endblock %}
